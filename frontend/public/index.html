<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Uso y Asociados - Gesti√≥n Personal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="app-wrapper">
        <header class="app-header">
            <div class="header-content">
                <h1>Uso y Asociados</h1>
                <p class="subtitle">Laboratorio 2</p>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <form id="new-form" class="task-form">
                    <div class="input-group">
                        <input id="new-title" type="text" placeholder="Escribe una nueva tarea..." required
                            class="task-input" />
                        <button type="submit" class="add-btn">
                            <span class="btn-text">Agregar</span>
                            <span class="btn-icon">+</span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="tasks-section">
                <ul id="list" class="task-list"></ul>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
