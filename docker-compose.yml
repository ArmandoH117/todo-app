services:
  db:
    image: postgres:15-alpine
    container_name: todo-db
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"   # si choca con otro Postgres local, cambia a "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d todo_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    environment:
      PORT: "3000"
      PGHOST: db
      PGPORT: "5432"
      PGDATABASE: todo_db
      PGUSER: postgres
      PGPASSWORD: postgres
      # DATABASE_URL: postgres://postgres:postgres@db:5432/todo_db
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

# ðŸ‘‡ DefiniciÃ³n top-level del volumen nombrado
volumes:
  pgdata: {}

